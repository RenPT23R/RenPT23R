<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamix API</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    text-align: center;
    background: rgba(255, 255, 255, 0.05);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
  }
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    margin: 15px 0;
  }
  a {
    text-decoration: none;
    color: #1dd1a1;
    background: rgba(255,255,255,0.1);
    padding: 10px 20px;
    border-radius: 10px;
    transition: all 0.3s ease;
    display: inline-block;
  }
  a:hover {
    background: #1dd1a1;
    color: #fff;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Dynamix API</h1>
    <ul>
      <li>Dynamix Latest -> <a href="http://cubic.servehttp.com/dynamix/dynamix-latest.js">Click Here</a></li>
      <li>MoreScript Latest (required for Dynamix Latest) -> <a href="http://cubic.servehttp.com/dynamix/morescript-latest.js">Click Here</a></li>
      <li>Dynamix v1 -> <a href="http://cubic.servehttp.com/dynamix/dynamix-v1.js">Click Here</a></li>
      <li>MoreScript v1 (required for Dynamix v1) -> <a href="http://cubic.servehttp.com/dynamix/morescript-v1.js">Click Here</a></li>
    </ul>
  </div>
</body>
</html>
